<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Dashboard | Educatart</title>
    <link rel="icon" href="/Educatart/Educatart.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
       

    </head>
<body onload="load();">

  <div id="preloader" class="lds-ring"><div></div><div></div><div></div><div></div></div>
  <div class="loadScreen" id="loadScreen"></div>

  <div class="sidebar">
    <div class="logo-details">
      <img src="/Educatart/Educatart.svg" width="30px">
        <div class="logo_name">Educatart</div>
        <i class="fad fa-bars" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a class="active">
          <i class="fad fa-cube"></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
       <a href="../Chat/">
        <i class="fad fa-comments-alt"></i>
         <span class="links_name">Chat</span>
       </a>
       <span class="tooltip">Chat</span>
     </li>
     <li>
       <a href="../Worksheet/">
        <i class="fad fa-book-open"></i>
         <span class="links_name">WorkSheet</span>
       </a>
       <span class="tooltip">WorkSheet</span>
     </li>
     <li>
      <a href="" onclick="signOut();">
        <i class="fad fa-sign-out-alt"></i>
        <span class="links_name">Sign out</span>
      </a>
      <span class="tooltip">Sign out</span>
    </li>
     <li class="profile">
         <div class="profile-details">
           <img src="" id="profilePicture" alt="profile picture">
           <div class="name_job" style="position: relative; left: 10px; right: 50px;">
             <div class="name" id="username_heading">name</div>
             <div class="job" id="email_heading">email</div>
           </div>
         </div>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div id="greeting" class="text"></div>
    
      <div class="logo-educatart">
        <img src="/Educatart/Educatart.svg" width="100%">
      </div>

    <div class="worksheet" onclick="window.open('/Teacher/Worksheet/', '_self');">
      <img src="/Educatart/Worksheet.svg" width="100%">
    </div>

    <div class="chat" onclick="window.open('/Teacher/Chat/', '_self');">
      <img src="/Educatart/Chat icon.svg" width="200%">
    </div>

</html>
