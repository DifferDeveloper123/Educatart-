  <form id="file-upload-form" class="uploader">
  
    <label for="file-upload" id="file-drag">
      <div id="class subject selector">
      <div class="aks-form">
        <label class="aks-form-label" for="Institute">Institute</label>
        <input type="text" spellcheck="false" autocomplete="off" id="Institute" value="" class="aks-input" placeholder="Enter your Institute">
      </div>
        <div class="aks-form">
          <label class="aks-form-label" for="class_select">Select Your Class</label>
          <select id="class_select" class="aks-input" data-select="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div> 

        <div class="aks-form">
          <label class="aks-form-label" for="subject_select">Subject</label>
          <select id="subject_select" class="aks-input" data-select="">
            <option value="1">English</option>
            <option value="2">Math</option>
            <option value="3">Science</option>
            <option value="4">Social Studies</option>
            <option value="5">Hindi</option>
          </select>
        </div> 
        <span id="next-button-for-setting_class" onclick="set_Class_Subject();" class="btn btn-primary">Next</span>
      </div>
      <div id="Optional" style="display: none;">
        <h1>Worksheet</h1>
        <div class="aks-form">
          <label class="aks-form-label" for="Question_Optional">Question</label>
          <input type="text" spellcheck="false" autocomplete="off" id="Question_Optional" value="" class="aks-input" placeholder="Question">
          </div>
        <div class="aks-form">
          <label class="aks-form-label" for="option 1">Option 1</label>
          <input type="text" name="name" spellcheck="false" autocomplete="off" id="Option1_Optional" value="" class="aks-input" placeholder="Option 1">
          </div>
        <div class="aks-form">
          <label class="aks-form-label" for="name">Option 2</label>
          <input type="text" name="name" spellcheck="false" autocomplete="off" id="Option2_Optional" class="aks-input" placeholder="Option 2">
          </div>
        <div class="aks-form">
          <label class="aks-form-label" for="Option3_Optional">Option 3</label>
          <input  value="" type="text" spellcheck="false" autocomplete="off" name="name" id="Option3_Optional" class="aks-input" placeholder="Option 3">
          </div>
        <div class="aks-form">
          <label class="aks-form-label" for="Correct Option Optional">Correct Option</label>
          <input  value="" type="text" spellcheck="false" autocomplete="off" name="name" id="Correct Option Optional" class="aks-input" placeholder="Correct Option">
          </div>
          <label id="error-messge-label" style="display: none;"></label>
          <span id="submit-button-for-quiz" onclick="send_Question_Optional();" class="btn btn-primary">Submit</span>
      </div>

      <div id="sharePage" style="display: none;">
        <p id="tip">Your browser dose not support Web Share API!</p>
        <button id="share"><i class="fad fa-share-alt fa-2x"></i></button>
        <h2>Share</h2>
      </div>
