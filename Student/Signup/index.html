<div class="snackbar" id="copied">Access Token Copied</div>

<div id="login-card" class="card">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->

<div class="card-body">
  <h2 class="text-center">Educatart</h2>
  <br>
  <div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" title="Please Enter Your Email" required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="Enter Your Name" name="username" title="Please Enter Your Name" style="
      text-transform: capitalize;" required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="schoolName" placeholder="Enter Your School Name" title="Please Enter Your School Name" name="schoolName" required>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd" title="Please Enter Your Password" required>
    </div>
    
    <div class="form-group" id="accesToken" style="display: none;">
      <input type="text" class="form-control" id="accessTkn" placeholder="Enter your acces token" name="accessTkn" required>
    </div>

    <button type="button" id="accessTknGenerate" class="btn btn-primary deep-green btn-block " title="Create Access Token">Generate Token</button>

    <button type="submit" id="submitButton" class="btn btn-primary deep-blue btn-block ">Create Account</button>
      <br>
    </div>
  </div>
</div>

<div id="preloader" style="display: none;" class="lds-ring"><div></div><div></div><div></div><div></div></div>

<div id="wrapper"  style="display: none;">
  <div id="dialog">
    <h3>Please enter the 4-digit verification code we sent via email:</h3>
    <div id="form">
      <input type="tel" maxLength="4" size="4" min="0" max="9" id="verificationIdInput" pattern="[0-9]{1}" />
      <button class="btn btn-primary btn-embossed" onclick="verifyAccount();">Verify</button>
    </div>
  </div>
</div>
